<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Studying Vue!</title>
</head>
<body>
  <div id="root">
    <input v-model="newCat" @keyup.enter="addKitty">

    <button @click="addKitty">+ ADD</button>

    <ul>
      <li v-for="cat in cats">{{ cat.name | capitalize | kittify }}</li>
    </ul>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#root',
      data: {
        cats: [
          { name: 'kitkat' },
          { name: 'fish' },
          { name: 'henry' },
        ],
        newCat: ''
      },
      methods: {
        addKitty: function() {
          this.cats.push({ name: this.newCat});
          this.newCat = ''
        }
      },
      filters: {
        capitalize: function(value) {
          return value.toUpperCase();
        },
        kittify: function(value) {
          return value + 'y';
        }
      }
    });
  </script>
</body>
</html>
