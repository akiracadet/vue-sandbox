<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Studying Vue!</title>
</head>
<body>
  <div id="root">
    <ul>
      <li v-for="cat in cats">{{ cat.name }}</li>
    </ul>
  </div>
 
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#root',
      data: {
        cats: [
          { name: 'kitkat' },
          { name: 'fish' },
          { name: 'henry' },
        ]
      }
    });
  </script>
</body>
</html>
